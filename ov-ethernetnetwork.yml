---
- hosts: localhost
  vars:
    config: "~/ansible-scripts/oneview_config.json"
  tasks:
     - name: Create an Ethernet Network Backup-30
       oneview_ethernet_network:
         config: "{{ config }}"
         state: present
         data:
             name: "Backup-30"
             ethernetNetworkType: Tagged
             purpose: General
             smartLink: true
             privateNetwork: false
             vlanId: 30
             bandwidth:
                typicalBandwidth: 2500
                maximumBandwidth: 20000
       delegate_to: localhost
 
     - name: Create an Ethernet Network Production100
       oneview_ethernet_network:
         config: "{{ config }}"
         state: present
         data:
             name: "Production100"
             ethernetNetworkType: Tagged
             purpose: General
             smartLink: false
             privateNetwork: false
             vlanId: 100
             bandwidth:
                typicalBandwidth: 2500
                maximumBandwidth: 20000
       delegate_to: localhost
 
     - name: Create an Ethernet Network Production200
       oneview_ethernet_network:
         config: "{{ config }}"
         state: present
         data:
             name: "Production200"
             ethernetNetworkType: Tagged
             purpose: General
             smartLink: false
             privateNetwork: false
             vlanId: 200
             bandwidth:
                typicalBandwidth: 2500
                maximumBandwidth: 20000
       delegate_to: localhost
 
     - name: Create an Ethernet Network SVCluster-1
       oneview_ethernet_network:
         config: "{{ config }}"
         state: present
         data:
             name: "SVCluster-1"
             ethernetNetworkType: Tagged
             purpose: ISCSI
             smartLink: true
             privateNetwork: false
             vlanId: 301
             bandwidth:
                typicalBandwidth: 2500
                maximumBandwidth: 20000
       delegate_to: localhost
 
     - name: Create an Ethernet Network SVCluster-2
       oneview_ethernet_network:

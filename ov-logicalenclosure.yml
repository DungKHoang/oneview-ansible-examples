---
- hosts: localhost
  vars:
    config: "~/ansible-scripts/oneview_config.json"
  tasks:
     - name: Create logical enclosure Rack3164
       oneview_logical_enclosure:
         config: "{{ config }}"
         state: present
         data:
             name: "Rack3164"
             enclosureGroupUri: "/rest/enclosure-groups/e487521f-3b41-41ec-8c9e-a1e19545293c" # Enclosure Group name is EG-3Frames-SAN
             enclosureUris:
                 - "/rest/enclosures/0000000000A66101" # Enclosure name is 0000A66101
                 - "/rest/enclosures/0000000000A66102" # Enclosure name is 0000A66102
                 - "/rest/enclosures/0000000000A66103" # Enclosure name is 0000A66103
       delegate_to: localhost
 

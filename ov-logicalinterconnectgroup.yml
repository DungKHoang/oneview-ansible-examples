     - name: Create logical Interconnect Group LIG-SAS
       oneview_sas_logical_interconnect_group:
         config: "{{ config }}"
         state: present
         data:
             name: "LIG-SAS"
             enclosureType: "SY12000"
             redundancyType: ""
             interconnectBaySet: 1
             enclosureIndexes:
                 - 1
             interconnectMapTemplate:
                 interconnectMapEntryTemplates:
                     - permittedInterconnectTypeUri: "/rest/sas-interconnect-types/Synergy12GbSASConnectionModule"
                       enclosureIndex: "1"
                       logicalLocation: 
                         locationEntries: 
                             - relativeValue: 1
                               type: "Bay" 
                             - relativeValue: 1
                               type: "Enclosure" 
                     - permittedInterconnectTypeUri: "/rest/sas-interconnect-types/Synergy12GbSASConnectionModule"
                       enclosureIndex: "1"
                       logicalLocation: 
                         locationEntries: 
                             - relativeValue: 4
                               type: "Bay" 
                             - relativeValue: 1
                               type: "Enclosure" 
       delegate_to: localhost
 
     - name: Create logical Interconnect Group SAS Logical Interconnect Group Oneview Ansible
       oneview_sas_logical_interconnect_group:
         config: "{{ config }}"
         state: present
         data:
             name: "SAS Logical Interconnect Group Oneview Ansible"
             enclosureType: "SY12000"
             redundancyType: ""
             interconnectBaySet: 1
             enclosureIndexes:
                 - 1
             interconnectMapTemplate:
                 interconnectMapEntryTemplates:
                     - permittedInterconnectTypeUri: "/rest/sas-interconnect-types/Synergy12GbSASConnectionModule"
                       enclosureIndex: "1"
                       logicalLocation: 
                         locationEntries: 
                             - relativeValue: 1
                               type: "Bay" 
                             - relativeValue: 1
                               type: "Enclosure" 
                     - permittedInterconnectTypeUri: "/rest/sas-interconnect-types/Synergy12GbSASConnectionModule"
                       enclosureIndex: "1"
                       logicalLocation: 
                         locationEntries: 
                             - relativeValue: 4
                               type: "Bay" 

---
- hosts: localhost
  vars:
    config: "~/ansible-scripts/oneview_config.json"
  tasks:
     - name: Create logical Interconnect Group 1-Frame
       oneview_logical_interconnect_group:
         config: "{{ config }}"
         state: present
         data:
             name: "1-Frame"
             enclosureType: "SY12000"
             redundancyType: "Redundant"
             interconnectBaySet: 1
             enclosureIndexes:
                 - 1
             interconnectMapTemplate:
                 interconnectMapEntryTemplates:
                     - permittedInterconnectTypeName: "Virtual Connect SE 40Gb F8 Module for Synergy"
                       enclosureIndex: "1"
                       logicalLocation: 
                         locationEntries: 
                             - relativeValue: 1
                               type: "Enclosure" 
                             - relativeValue: 1
                               type: "Bay" 
                     - permittedInterconnectTypeName: "Virtual Connect SE 40Gb F8 Module for Synergy"
                       enclosureIndex: "1"
                       logicalLocation: 
                         locationEntries: 
                             - relativeValue: 1
                               type: "Enclosure" 
                             - relativeValue: 4
                               type: "Bay" 
             #enableIgmpSnooping: false
             #igmpIdleTimeoutInterval: 260
             #enableNetworkLoopProtection: true
             #enablePauseFloodProtection: true
             #enableRichTLV: false
             #enableTaggedLldp: false
             #enableStormControl: false
             #stormControlThreshold: 0
             #fastMacCacheFailover: true
             #macRefreshInterval: 5
       delegate_to: localhost
 
     - name: Create logical Interconnect Group LIG-ETH
       oneview_logical_interconnect_group:
         config: "{{ config }}"
         state: present
         data:
             name: "LIG-ETH"
             enclosureType: "SY12000"
             redundancyType: "HighlyAvailable"
             interconnectBaySet: 3
             enclosureIndexes:
                 - 1
                 - 2
                 - 3
             interconnectMapTemplate:
                 interconnectMapEntryTemplates:
                     - permittedInterconnectTypeName: "Synergy 20Gb Interconnect Link Module"
                       enclosureIndex: "1"
                       logicalLocation: 
                         locationEntries: 
                             - relativeValue: 1
                               type: "Enclosure" 
                             - relativeValue: 6
                               type: "Bay" 
                     - permittedInterconnectTypeName: "Synergy 20Gb Interconnect Link Module"
                       enclosureIndex: "2"
                       logicalLocation: 
                         locationEntries: 
                             - relativeValue: 2
                               type: "Enclosure" 
                             - relativeValue: 3
                               type: "Bay" 
                     - permittedInterconnectTypeName: "Synergy 20Gb Interconnect Link Module"
                       enclosureIndex: "3"
                       logicalLocation: 
                         locationEntries: 
                             - relativeValue: 3
                               type: "Enclosure" 
                             - relativeValue: 3
                               type: "Bay" 
                     - permittedInterconnectTypeName: "Virtual Connect SE 40Gb F8 Module for Synergy"
                       enclosureIndex: "1"
                       logicalLocation: 
                         locationEntries: 
                             - relativeValue: 1
                               type: "Enclosure" 
                             - relativeValue: 3
                               type: "Bay" 
                     - permittedInterconnectTypeName: "Virtual Connect SE 40Gb F8 Module for Synergy"
                       enclosureIndex: "2"
                       logicalLocation: 
                         locationEntries: 
                             - relativeValue: 2
                               type: "Enclosure" 
                             - relativeValue: 6
                               type: "Bay" 
                     - permittedInterconnectTypeName: "Synergy 20Gb Interconnect Link Module"
                       enclosureIndex: "3"
                       logicalLocation: 
                         locationEntries: 
                             - relativeValue: 3
                               type: "Enclosure" 
                             - relativeValue: 6
                               type: "Bay" 
             #enableIgmpSnooping: false
             #igmpIdleTimeoutInterval: 260
             #enableNetworkLoopProtection: true
             #enablePauseFloodProtection: true
             #enableRichTLV: false
             #enableTaggedLldp: false
             #enableStormControl: false
             #stormControlThreshold: 0
             #fastMacCacheFailover: true
             #macRefreshInterval: 5
             internalNetworkUris:
                - "/rest/ethernet-networks/49a59734-a3cb-4301-a194-8977c6f475ff"    # network name is : vLAN2260-A 
                - "/rest/ethernet-networks/2ce4d773-956e-4064-b595-c2c74a5e6bf0"    # network name is : vLAN2261-B 
             uplinkSets:
                 - name: "Backup"
                   networkType: "Ethernet"
                   mode: "Auto"
                   networkUris:
                     - "/rest/ethernet-networks/d48db1a6-f913-4202-be65-be2c9621f80c"    # network name is : Backup-30 
                     - "/rest/ethernet-networks/3fd58418-0445-4e07-b86b-5f573993d2d4"    # network name is : SVCluster-1 
                   logicalPortConfigInfos:
                     - desiredSpeed: "Auto"
                       logicalLocation:
                         locationEntries:
                             - relativeValue: 1
                               type: "Enclosure" 
                             - relativeValue: 66
                               type: "Port" 
                             - relativeValue: 3
                               type: "Bay" 
                     - desiredSpeed: "Auto"
                       logicalLocation:
                         locationEntries:
                             - relativeValue: 2
                               type: "Enclosure" 
                             - relativeValue: 66
                               type: "Port" 
                             - relativeValue: 6
                               type: "Bay" 
                     - desiredSpeed: "Auto"
                       logicalLocation:
                         locationEntries:
                             - relativeValue: 1
                               type: "Enclosure" 
                             - relativeValue: 3
                               type: "Bay" 
                             - relativeValue: 71
                               type: "Port" 
                     - desiredSpeed: "Auto"
                       logicalLocation:
                         locationEntries:
                             - relativeValue: 2
                               type: "Enclosure" 
                             - relativeValue: 6
                               type: "Bay" 
                             - relativeValue: 61
                               type: "Port" 
                 - name: "Prod"
                   networkType: "Ethernet"
                   mode: "Auto"
                   networkUris:
                     - "/rest/ethernet-networks/9b4f341d-dba2-4bcd-a6dc-0bb6d06dde88"    # network name is : Production200 
                     - "/rest/ethernet-networks/2618144e-5d57-409c-b583-746bee238cd9"    # network name is : Production100 
                   logicalPortConfigInfos:
                     - desiredSpeed: "Auto"
                       logicalLocation:
                         locationEntries:
                             - relativeValue: 1
                               type: "Enclosure" 
                             - relativeValue: 82
                               type: "Port" 
                             - relativeValue: 3
                               type: "Bay" 
                     - desiredSpeed: "Auto"
                       logicalLocation:
                         locationEntries:
                             - relativeValue: 83
                               type: "Port" 
                             - relativeValue: 1
                               type: "Enclosure" 
                             - relativeValue: 3
                               type: "Bay" 
                     - desiredSpeed: "Auto"
                       logicalLocation:
                         locationEntries:
                             - relativeValue: 2
                               type: "Enclosure" 
                             - relativeValue: 6
                               type: "Bay" 
                             - relativeValue: 77
                               type: "Port" 
                     - desiredSpeed: "Auto"
                       logicalLocation:
                         locationEntries:
                             - relativeValue: 2
                               type: "Enclosure" 
                             - relativeValue: 6
                               type: "Bay" 
                             - relativeValue: 78
                               type: "Port" 
       delegate_to: localhost
 
     - name: Create logical Interconnect Group LIG-FC

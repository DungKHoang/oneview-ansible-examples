---
- hosts: localhost
  vars:
    config: "~/ansible-scripts/oneview_config.json"
  tasks:
     - name: Create networkSet 
       oneview_network_set:
         config: "{{ config }}"
         state: present
         data:
             name: "ns-Production"
             networkUris:
                 - Production200
                 - Production100
             nativeNetworkUri: "/rest/ethernet-networks/2618144e-5d57-409c-b583-746bee238cd9"  #name is "Production100"
       delegate_to: localhost
 
     - name: Create networkSet 
       oneview_network_set:
         config: "{{ config }}"
         state: present
         data:
             name: "ns-VLAN"
             networkUris:
                 - vLAN2260-A
                 - vLAN2261-B
       delegate_to: localhost
 
